<script type="text/javascript">
    $(document).ready(function(){
      //进行表单验证
		var $form = $('#developerForm');
		var url = $form.attr("action");
        var $btn = $form.find("a.btn").eq(0);
        
        $form.validate({
        	submitHandler: function(form){
        		disableBtn($btn);
        		var $form = $(form);
            	var url = $form.attr("action");
            	var method = $form.attr("method");
            	var nvp = $form.serialize();
            	$.ajax({
    				url:url,
    				type:method,
    				data:nvp,
    				success:function(data){
    					enableBtn($btn);
    		        	   if(data){
    					      $.messager.alert('Edit Success', "Edit success", 'info');
    					      operator.closeDialog();
    					      operator.refresh({table:"#developerDataTable"});
    		        	   }else{
    					      $.messager.alert('Edit Failed', "Edit Failed", 'error');
    		        	   }
    				}
    			});
			}
        });
	}); 
</script>
        <!-- 内容区 开始 -->
        <div class="EC-modal-content">

            </h2>
            <div class="EC-form-layout">
            [@api_developer id="${form.id!}";d]

                <input type="hidden" name="id" value="${d.id!}" />
                    <table class="EC-form-table">
                        <tbody>
                     <tr >
                        <td style="width:20%;"><span class="EC-form-tips">*</span>Login Name:</td>
                        <td>
                        ${d.loginName}
                        </td>
                    </tr>
                    <tr>
                        <td><span class="EC-form-tips">*</span>First Name:</td>
                        <td>
                        <input type="text" name="firstName" value="${d.fisrtName!}" class="EC-form-input required" placeholder="" />
                        </td>
                    </tr>
                    <tr>
                        <td><span class="EC-form-tips">*</span>Last Name:</td>
                        <td>
                        <input type="text" name="lastName" value="${d.lastName!}" class="EC-form-input required" placeholder="" />
                        </td>
                    </tr>
                    <tr>
                        <td><span class="EC-form-tips">*</span>Company Name:</td>
                        <td>
                        <input type="text" name="companyName" value="${d.companyName!}" class="EC-form-input required" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Work Mail:</td>
                        <td>
                        <input type="text" name="workMail" value="${d.workMail!}" class="EC-form-input email" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td>
                        <input type="text" name="phoneNumber" value="${d.phoneNumber!}" class="EC-form-input number" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Industry:</td>
                        <td>
                        <input type="text" name="industry" value="${d.industry!}" class="EC-form-input" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Position:</td>
                        <td>
                        <input type="text" name="position" value="${d.position!}" class="EC-form-input" placeholder=""/>
                        </td>
                    </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <a href="javascript:void(0);" onclick="submitReq(this);" class="btn easyui-linkbutton" iconCls="icon-ok">Okay</a>
                                    <a href="javascript:void(0);" onclick=" operator.closeDialog();" class="btn easyui-linkbutton" iconCls="icon-remove">Close</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            [/@api_developer]
            </div>
        </div>
