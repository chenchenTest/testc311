    <div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span class="label label-info  arrowed-right"><i class="icon-user"></i></span>Add Promotion</h4>
                </div>
                <form class="form-horizontal" action="${path}/management/promotion/add" method="post" id="addPromotion" >
                <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="name">Promotion Name:</label>
                            <div class="controls">
                                <input type="text"  name="proName" id="proName" placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Start Time:</label>
                            <div class="controls">
                                [@EC.form_date id="startTime" name="startTime" class="${class!'Wdate'}"/] 
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">End Time:</label>
                            <div class="controls">
                                [@EC.form_date id="endTime" name="endTime" class="${class!'Wdate'}"/] 
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Local Minutes:</label>
                            <div class="controls">
                                <input type="text"  name="localMinutes" id="localMinutes" placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Overseas Minutes:</label>
                            <div class="controls">
                                <input type="text"  name="overseasMinutes" id="overseasMinutes" placeholder="">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-small" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small" data-loading-text="Saving..."><i class="icon-ok"></i>Save</button>
                </div>
                </form>
            </div>
        </div>
<script type="text/javascript">
	$(function(){
		formValidtor.modalValid({
			handler:"#addPromotion",
			rules : {
        		proName : {
        			required : true
        		},
        		startTime:{
        			required : true
        		},
        		endTime:{
        			required : true
        		},
        		localMinutes:{
        			digits:true
        		},
        		overseasMinutes:{
        			digits:true
        		}
        	}
		})
	}); 
</script>
</div>
