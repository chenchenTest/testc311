    <div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span class="label label-info  arrowed-right"><i class="icon-user"></i></span>Add Rate</h4>
                </div>
                <form class="form-horizontal" action="${path}/management/rate/add" method="post" id="addRate" >
                <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="name">Code:</label>
                            <div class="controls">
                                <input type="text"  name="code" id="code" placeholder="" disabled="disabled">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Rate:</label>
                            <div class="controls">
                                <input type="text"  name="rate" id="rate" placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Short Name:</label>
                            <div class="controls">
                                <!-- <input type="text"  name="shortName" id="shortName" placeholder=""> -->
                                <select id="shortName" name="shortName" data-placeholder="Choose a shortName...">
                            		<option value="none">--Choose a short Name--</option>
                            		<!-- [@ec_country queryType="tree";list]
                        				[@EC.ec_select_tree nodes=list selectId=0/]
              						[/@ec_country] -->
              						<option value="CN">CN</option> 
                            	</select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Full Name:</label>
                            <div class="controls">
                                <input type="text"  name="fullName" id="fullName" placeholder="">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-small" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small" data-loading-text="Saving..."><i class="icon-ok"></i>Save</button>
                </div>
                </form>
            </div>
        </div>
<script type="text/javascript">
	$(function(){
		formValidtor.modalValid({
			handler:"#addRate",
			rules : {
        		code : {
        			required : true
        		},
        		rate:{
        			required : true,
        			number:true
        		},
        		shortName:{
        			required : true
        		},
        		fullName:{
        			required : true
        		}
        	}
		})
	}); 
</script>
</div>
