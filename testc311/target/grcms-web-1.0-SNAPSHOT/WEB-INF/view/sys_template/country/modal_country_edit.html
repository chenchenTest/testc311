    <!-- Edit User Form -->
    <div class="modal" tabindex="-1" role="dialog" data-backdrop="static" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span class="label label-info  arrowed-right"><i class="icon-user"></i></span>Edit Country</h4>
                </div>
                [@ec_country id=id;p]
                <form class="form-horizontal" action="${path}/management/country/edit" method="post" id="editCountry" >
                <input type="hidden" name="id" value="${p.id!}" />
                <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="name">Code:</label>
                            <div class="controls">
                                <input type="text" value="${p.code}" name="code" id="code" placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Short Name:</label>
                            <div class="controls">
                                <input type="text" value="${p.shortName}" name="shortName" id="shortName" placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Full Name:</label>
                            <div class="controls">
                                <input type="text" value="${p.fullName}" name="fullName" id="fullName" placeholder="">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-small" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small" data-loading-text="Saving...">Save</button>
                </div>
                </form>
                [/@ec_country]
            </div>
<script type="text/javascript">
    $(document).ready(function(){
    	formValidtor.modalValid({
    		handler:"#editCountry",
    		rules : {
        		code : {
        			required : true
        		},
        		shortName:{
        			required : true
        		},
        		fullName:{
        			required : true
        		}
        	}
        	,messages : {
        		code : {
        			remote:"The code has been used,please change another one."
        		}
        	}
    	})
	});
</script>
        </div>
    </div>
