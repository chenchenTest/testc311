<script type="text/javascript">

		dataTable.initTable({
			"serverSide":true,
			"tableID":"#provisionTable",
			//对每列设置排序规则
			//列的长度必须对应，如果表格有7列，必须写7个，否则会报错

			            {
			    		  "data":"no"
			            },
			            {
			    		  "data":"loginId"
			            },
			            {
				    	   "data":"orderType"
				        },
			            {
			    		  "data":"action"
			            },
			            {
			    		  "data":"mobileNo"
			            },
			            {
			    		  "data":"chargeType"
			            },
			            {
			    		  "data":"orderDateTime",
			            },
			            {
				    	  "data":"processStatus",
				        },{
			            	"data":"nothing"
			            }
	        ],
	      "url": "${path}${current_uri}",
	      "order": [[1, "asc" ]],
	      "bLengthChange":false
		});
	})
