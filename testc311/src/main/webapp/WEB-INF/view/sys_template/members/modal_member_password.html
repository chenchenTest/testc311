[#assign mid = form.id[0] /]
[@ec_member id=mid;m]   
    <!-- Reset Password Form -->
    <div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span class="label label-info  arrowed-right"><i class="icon-user"></i></span>Reset Password<small>Resetting [${m.loginId!}] 's password</small></h4>
                </div>
	            <form class="form-horizontal" action="${path}/management/member/password" method="post" id="resetMemberPassword" >
                <input type="hidden" name="id" value="${m.id!}"/>
                <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="password">Password:</label>
                            <div class="controls">
                                <input type="password" name="password" id="password" placeholder="password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="confirmPassword">Confirm Password:</label>
                            <div class="controls">
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confPassword">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-loading-text="Saving...">Save</button>
                </div>
           </form>
            </div>
        </div>
<script type="text/javascript">
	$(document).ready(function() {
		formValidtor.modalValid({
			handler:"#resetMemberPassword",
			rules : {
        		password : {
        			required : true
        		}
        		,confirmPassword : {
        			required : true
        			,equalTo:$("#resetMemberPassword").find("input[name='password']")
        		}
        	}
		})
	}); 
</script>
    </div>
[/@ec_member]
