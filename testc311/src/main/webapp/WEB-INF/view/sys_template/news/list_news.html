[@EC.breadcrumbs/]

<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
        <h1>新闻列表</h1>
    </div><!--/page-header-->

    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-header widget-header-blue widget-header-flat wi1dget-header-large">
                    <h4 class="lighter">新闻列表</h4>
                    <div class="widget-toolbar">
                            <button class="btn btn-small btn-success" onclick="loadFile('${path}/management/news/add');" >
                                <i class="icon-plus"></i>添加新闻
                            </button>
                            <button class="btn btn-small btn-danger" onclick="batchConfirm(dataTable.tableID,'${path}/management/news/delete')">
                                <i class="icon-remove"></i>删除新闻
                            </button>
                            <button class="btn btn-small btn-info" onclick="dataTable.refresh();">
                                <i class="icon-refresh"></i>刷新
                            </button>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-main">
                        <table id="modelTable" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center"><label>
                                        <input type="checkbox" onchange="checkAll(this);"/>
                                        <span class="lbl"></span></label></th>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>类型</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- PAGE CONTENT ENDS HERE -->
    </div>
</div>

<script type="text/javascript">
	$(function() {
		dataTable.initTable({
			"tableID":"#modelTable",
			//对每列设置排序规则
			//列的长度必须对应，如果表格有7列，必须写7个，否则会报错
			"columns": [
			            {
			    		  "data":"id",
			    		  "sortable": false
			            },
			            {
			    		  "data":"title"
			            },
			            {
				    		  "data":"author"
				            },
				            {
					    		  "data":"type"
					            },
					            {
						    		  "data":"createTime"
						            },
						            {
							    		  "data":"updateTime"
							            },
			            {
			    		  "data":"links",
			    		  "sortable": false
			            }
	        ],
	      "url": "${path}${current_uri}"
		});
	})
</script>
